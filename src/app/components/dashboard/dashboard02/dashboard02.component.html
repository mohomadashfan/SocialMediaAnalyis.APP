<app-page-header [title]="'Analyis Dashboard'" [items]="['Dashboard']" [active_item]="'Dashboard'"> </app-page-header>

<!--Row-->
<div class="row row-sm">
  <div class="col-sm-12 col-lg-12 col-xl-12">
    <!--Row-->

      <div class="col-sm-12 col-md-12 col-lg-4 col-xl-3 col-xxl-2">
        <div class="card custom-card">
          <div class="card-body">
            <div class="card-item">
              <div class="card-item-icon bg-success-transparent">

                  />
                </svg>
              </div>
              <div class="card-item-title mb-2">
                <label class="main-content-label tx-13 mb-1">Total Likes</label>
              </div>
              <div class="card-item-body">
                <div class="card-item-stat">
                  <h4 class="font-weight-normal">{{ likesCount | number }}</h4>
                  <!-- <small><b class="badge rounded-pill bg-success fs-11">65%</b><span class="px-1">Higher</span></small> -->
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card custom-card">
          <div class="card-body">
            <div class="card-item">
              <div class="card-item-icon bg-info-transparent">

                  <path

                  />
                </svg>
              </div>
              <div class="card-item-title mb-2">
                <label class="main-content-label tx-13 mb-1">Total Retweets</label>
              </div>
              <div class="card-item-body">
                <div class="card-item-stat">
                  <h4 class="font-weight-normal">{{ retweetCount | number }}</h4>
                  <!-- <small><b class="badge rounded-pill bg-info fs-11">25%</b><span class="px-1">Increased</span></small> -->
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card custom-card">
          <div class="card-body">
            <div class="card-item">
              <div class="card-item-icon bg-warning-transparent">
                <svg class="text-primary wd-20 ht-20" fill="#ff9b21" xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" viewBox="0 0 24 24">
                  <path
                    d="M17.5,9.0009766c0.0001831,0,0.0003662,0,0.0005493,0c0.276001-0.0001221,0.4996338-0.223999,0.4994507-0.5V8.0020142c0.0003662-0.1011963-0.0302734-0.2000732-0.0878906-0.2832642c-0.3666992-1.5889282-1.7803955-2.715271-3.4111328-2.7177734L12.5,5.0001831V2.5C12.5,2.223877,12.276123,2,12,2s-0.5,0.223877-0.5,0.5V5h-2C7.5679932,5.0023193,6.0023193,6.5679932,6,8.5v0.5009766c0.0025635,1.9315796,1.5674438,3.4968872,3.4990234,3.5L12,12.5020142c0.0001221,0,0.0001831-0.000061,0.0003052-0.000061h2.5006714c1.3795776,0.0023804,2.4971924,1.1204224,2.4990234,2.5v0.5009766c-0.0012817,1.380188-1.119812,2.4987183-2.5,2.5h-2.4854736C12.0093994,18.0027466,12.005127,18,12,18c-0.005249,0-0.0096436,0.0028076-0.0148315,0.0029907h-2.486145c-1.3795776-0.0023804-2.4971924-1.1204224-2.4990234-2.5c0-0.276123-0.223877-0.5-0.5-0.5s-0.5,0.223877-0.5,0.5v0.4990234c-0.0002441,0.1014404,0.0303955,0.2005005,0.0878906,0.2841187c0.3677979,1.5880737,1.7810059,2.713623,3.4111328,2.7167969H11.5V21.5c0,0.0001831,0,0.0003662,0,0.0005493C11.5001831,21.7765503,11.723999,22.0001831,12,22c0.0001831,0,0.0003662,0,0.0006104,0c0.2759399-0.0001831,0.4995728-0.223999,0.4993896-0.5v-2.4970703h2c1.9320068-0.0023193,3.4976196-1.5679321,3.5-3.499939v-0.5009766c-0.0025024-1.9315796-1.5674438-3.4969482-3.4990234-3.500061H12c-0.0001221,0-0.0001831,0.000061-0.0003052,0.000061l-2.5006714-0.0010376C8.1194458,11.4985962,7.0018311,10.3805542,7,9.0009766V8.5C7.0012817,7.119812,8.119812,6.0012817,9.5,6H12l2.5009766,0.0009766c1.3798828,0.001709,2.4978638,1.1201782,2.4990234,2.5c0,0.0001831,0,0.0004272,0,0.0006104C17.0001831,8.7775269,17.223999,9.0011597,17.5,9.0009766z"
                  />
                </svg>
              </div>
              <div class="card-item-title mb-2">
                <label class="main-content-label tx-13 mb-1">Total Followers</label>
              </div>
              <div class="card-item-body">
                <div class="card-item-stat">
                  <h4 class="font-weight-normal">{{ followersCount | number }}</h4>
                  <!-- <small><b class="badge rounded-pill bg-danger fs-11">15%</b> <span class="px-1">Decreased</span></small> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-lg-10">
        <div class="card custom-card overflow-hidden">
          <div class="card-header border-bottom d-flex">
            <div>
              <h3 class="card-title tx-18"><label class="main-content-label tx-15">Popular Hashtags</label></h3>
            </div>
          </div>
          <div class="card-body">
            <!-- <div id="salessummary"></div> -->
            <apx-chart
              *ngIf="fifaData.length"
              [series]="chartOptions.series"
              [chart]="chartOptions.chart"
              [yaxis]="chartOptions.yaxis"
              [xaxis]="chartOptions.xaxis"
              [labels]="chartOptions.labels"
              [stroke]="chartOptions.stroke"
              [dataLabels]="chartOptions.dataLabels"
              [colors]="chartOptions.colors"
              [grid]="chartOptions.grid"
              [fill]="chartOptions.fill"
              [tooltip]="chartOptions.tooltip"
            ></apx-chart>
          </div>
        </div>
      </div>
    </div>
    <!--End row-->
  </div>
</div>

<div class="row row-sm">
  <div class="col-md-6 col-lg-6 col-xl-6">
    <div class="card custom-card overflow-hidden">
      <div class="card-header border-bottom">
        <div>
          <h3 class="card-title tx-18"><label class="main-content-label tx-15">Tweet Source</label></h3>
        </div>
      </div>
      <div class="card-body pb-0">
        <apx-chart *ngIf="tweetSource.length" [series]="pieChart.series" [chart]="pieChart.chart" [labels]="pieChart.labels" [fill]="pieChart.fill" [stroke]="pieChart.stroke" [responsive]="pieChart.responsive"></apx-chart>
      </div>
    </div>
  </div>
  <div class="col-md-6 col-lg-6 col-xl-6">
    <div class="card custom-card overflow-hidden">
      <div class="card-header border-bottom">
        <div>
          <h3 class="card-title tx-18"><label class="main-content-label tx-15">Most Tweet Countries</label></h3>
        </div>
      </div>
      <div class="card-body pb-0">
        <apx-chart *ngIf="tweetCountries.length" [series]="radarChart.series" [chart]="radarChart.chart" [labels]="radarChart.labels" [fill]="radarChart.fill" [stroke]="radarChart.stroke" [responsive]="radarChart.responsive"></apx-chart>
      </div>
    </div>
  </div>
</div>

<div class="row row-sm">
  <div class="col-md-6 col-lg-6 col-xl-6">
    <div class="card custom-card overflow-hidden">
      <div class="card-header border-bottom">
        <div>
          <h3 class="card-title tx-18"><label class="main-content-label tx-15">Most Tweet Language</label></h3>
        </div>
      </div>
      <div class="card-body pb-0">
        <apx-chart
          *ngIf="tweetLanguage.length"
          [series]="pieChartForLanguage.series"
          [chart]="pieChartForLanguage.chart"
          [labels]="pieChartForLanguage.labels"
          [fill]="pieChartForLanguage.fill"
          [stroke]="pieChartForLanguage.stroke"
          [responsive]="pieChartForLanguage.responsive"
        ></apx-chart>
      </div>
    </div>
  </div>
</div>
